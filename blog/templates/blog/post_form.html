{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<body>
    <section class="hero" id="hero">
        <div class="container py-3 h-100">
            <div class="row justify-content-center">
                <div class="col col-lg-9 col-xl-10">
                    <div class="mb-4">
                        <h3 class="card-title mb-4"><strong>Create post</strong></h3>
                    </div>
                    <div class="card card-custom shadow-sm">
                        <div class="card-body">
                            <div class="form-group">
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                            <div><strong>
                                                {{ form.header_image|as_crispy_field }}</strong>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div><strong>{{ form.title|as_crispy_field }}</strong></div>
                                    </div>
                                    <p><strong>Content</strong></p>
                                    <div class="form-group">
                                        <div style="width: fit-content;"><strong>{{ form.content }}</strong></div>
                                    </div>
                                    <div class="form-group">
                                        <div><strong>{{ form.category|as_crispy_field }}</strong></div>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">Publish</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
{% endblock content %}
